name: Iniciar Live

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'ID do vídeo'
        required: true
      video_url:
        description: 'URL do vídeo para download'
        required: true
      stream_url:
        description: 'URL do stream Facebook'
        required: true

jobs:
  run-live:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout do repositório
        uses: actions/checkout@v3

      - name: ⚙️ Instalar FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: 🧰 Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 💾 Cache de dependências (npm)
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 📥 Instalar Puppeteer
        run: npm install puppeteer

      - name: 📝 Criar inputs.json
        run: echo '${{ toJson(github.event.inputs) }}' > inputs.json

      - name: 🎥 Iniciar transmissão ao vivo
        run: node index.js inputs.json
        env:
          SERVER_STATUS_URL: 'https://livestream.ct.ws/Google%20drive/status.php'
