name: Iniciar Live

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'ID do vídeo'
        required: true
      video_url:
        description: 'URL do vídeo para download'
        required: true
      stream_url:
        description: 'URL do stream Facebook'
        required: true

jobs:
  run-live:
    runs-on: ubuntu-latest

    steps:
      - name: Criar diretório do projeto
        run: mkdir -p live && cd live

      - name: Criar package.json
        run: |
          cd live
          cat <<EOF > package.json
          {
            "name": "live-stream-runner",
            "version": "1.0.0",
            "description": "Executa transmissões ao vivo com vídeos do Google Drive",
            "main": "index.js",
            "type": "commonjs",
            "scripts": {
              "start": "node index.js inputs.json"
            },
            "dependencies": {
              "follow-redirects": "^1.15.6",
              "puppeteer": "^21.3.8"
            }
          }
          EOF

      - name: Usar cache do NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('live/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Instalar dependências
        working-directory: live
        run: npm install

      - name: Checkout dos arquivos (incluindo index.js)
        uses: actions/checkout@v3

      - name: Criar arquivo de entrada inputs.json
        working-directory: live
        run: |
          echo '${{ toJson(github.event.inputs) }}' > inputs.json

      - name: Rodar script de transmissão
        working-directory: live
        run: npm start
