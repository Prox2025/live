name: Iniciar Live com Cache e Criação Automática do package.json

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'Nome base do vídeo (ex: a2c438366d)'
        required: true
      video_drive_id:
        description: 'ID do vídeo principal no Google Drive'
        required: true
      stream_url:
        description: 'URL do stream (RTMP)'
        required: true
      chave_json:
        description: 'Conteúdo do chave.json (Google API)'
        required: true
      logo_id:
        description: 'ID do logo.png no Google Drive'
        required: false
      video_extra_1:
        description: 'ID do vídeo extra 1'
        required: false
      video_extra_2:
        description: 'ID do vídeo extra 2'
        required: false
      video_extra_3:
        description: 'ID do vídeo extra 3'
        required: false

jobs:
  run-live:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repositório
        uses: actions/checkout@v4

      - name: ⚙️ Criar package.json automaticamente
        run: |
          echo '{
            "name": "live-stream",
            "version": "1.0.0",
            "dependencies": {
              "puppeteer": "^21.3.8",
              "googleapis": "^118.0.0"
            }
          }' > package.json

      - name: 📦 Cache do npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-cache-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-cache-

      - name: 📥 Instalar dependências
        run: npm install

      - name: 🛠️ Instalar ffmpeg
        run: sudo apt update && sudo apt install -y ffmpeg

      - name: 📄 Criar input.json com dados completos
        run: |
          echo '{
            "id": "${{ github.event.inputs.id }}",
            "video_drive_id": "${{ github.event.inputs.video_drive_id }}",
            "stream_url": "${{ github.event.inputs.stream_url }}",
            "chave_json": ${{ toJson(github.event.inputs.chave_json) }},
            "logo_id": "${{ github.event.inputs.logo_id }}",
            "video_extra_1": "${{ github.event.inputs.video_extra_1 }}",
            "video_extra_2": "${{ github.event.inputs.video_extra_2 }}",
            "video_extra_3": "${{ github.event.inputs.video_extra_3 }}"
          }' > input.json

      - name: 🧾 Mostrar conteúdo do input.json
        run: cat input.json

      - name: ▶️ Executar live.js com input.json
        run: node live.js input.json

      - name: 📤 Enviar vídeo para debug
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: video-${{ github.event.inputs.id }}
          path: ${{ github.event.inputs.id }}.mp4
