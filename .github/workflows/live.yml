name: Montar vÃ­deo com logo, rodapÃ© e partes

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'ID do evento/live'
        required: true
        type: string

      video_principal:
        description: 'ID do vÃ­deo principal no Google Drive'
        required: true
        type: string

      rodape_id:
        description: 'ID do arquivo footer.png no Google Drive'
        required: false
        type: string

      rodape_texto:
        description: 'Texto que serÃ¡ exibido ao lado do rodapÃ©'
        required: false
        type: string

      videos_extras:
        description: 'IDs dos vÃ­deos extras separados por vÃ­rgula (mÃ¡x. 5)'
        required: false
        type: string

      stream_url:
        description: 'URL para onde serÃ¡ enviado o vÃ­deo final (RTMP ou outro)'
        required: false
        type: string

      chave_json:
        description: 'ConteÃºdo da chave JSON do Google Drive'
        required: true
        type: string

jobs:
  montar-video:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          echo '{}' > package.json
          npm install googleapis puppeteer

      - name: ğŸ“„ Salvar chave.json
        run: |
          echo '${{ secrets.SACREDI_JSON }}' > sacredi.json
          echo '${{ inputs.chave_json }}' > chave.json

      - name: ğŸ“¥ Baixar rodapÃ© do Google Drive
        if: ${{ inputs.rodape_id != '' }}
        run: |
          node <<EOF
          const fs = require('fs');
          const { google } = require('googleapis');

          const auth = new google.auth.GoogleAuth({
            credentials: JSON.parse(fs.readFileSync('chave.json')),
            scopes: ['https://www.googleapis.com/auth/drive.readonly']
          });

          async function baixarRodape() {
            const drive = google.drive({ version: 'v3', auth: await auth.getClient() });
            const dest = fs.createWriteStream('footer.png');
            const res = await drive.files.get(
              { fileId: '${{ inputs.rodape_id }}', alt: 'media' },
              { responseType: 'stream' }
            );
            await new Promise((resolve, reject) => {
              res.data.pipe(dest).on('finish', resolve).on('error', reject);
            });
            console.log('âœ… footer.png baixado com sucesso!');
          }

          baixarRodape();
          EOF

      - name: ğŸ“„ Gerar input.json
        run: |
          RODAPE_EXTRAS=$(echo "${{ inputs.videos_extras }}" | awk -F',' '{for(i=1;i<=NF;i++) printf "\"%s\"%s", $i, (i<NF?",":"") }')

          jq -n \
            --arg id "${{ inputs.id }}" \
            --arg video_principal "${{ inputs.video_principal }}" \
            --arg rodape_texto "${{ inputs.rodape_texto }}" \
            --arg stream_url "${{ inputs.stream_url }}" \
            --argjson extras "[$RODAPE_EXTRAS]" \
            --slurpfile sacredi sacredi.json \
          '{
            id: $id,
            video_principal: $video_principal,
            video_inicial: $sacredi[0].video_inicial,
            video_miraplay: $sacredi[0].video_miraplay,
            video_final: $sacredi[0].video_final,
            logo_id: $sacredi[0].logo_id,
            rodape_texto: $rodape_texto,
            videos_extras: $extras,
            stream_url: $stream_url
          }' > input.json

      - name: ğŸ§  Executar script de montagem
        run: node unir.js

      - name: ğŸ“¤ Upload do vÃ­deo final
        uses: actions/upload-artifact@v4
        with:
          name: video_final
          path: video_final_completo.mp4

  transmitir-video:
    runs-on: ubuntu-latest
    needs: montar-video

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar dependÃªncias para transmissÃ£o
        run: |
          sudo apt update
          sudo apt install -y ffmpeg
          echo '{}' > package.json
          npm install puppeteer

      - name: ğŸ“„ Copiar vÃ­deo final
        uses: actions/download-artifact@v3
        with:
          name: video_final
          path: .

      - name: â–¶ï¸ Transmitir vÃ­deo final
        env:
          SERVER_STATUS_URL: ${{ secrets.SERVER_STATUS_URL }}
        run: node transmitir.js
