name: Iniciar Live Automática

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'ID do vídeo'
        required: true
      video_url:
        description: 'URL do vídeo Google Drive'
        required: true
      stream_url:
        description: 'URL do Facebook Live (stream_url)'
        required: true

jobs:
  live:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Clonar repositório
        uses: actions/checkout@v4

      - name: ⚙️ Instalar Node.js e dependências
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧩 Instalar Puppeteer e pacotes do sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm-dev ffmpeg wget
          npm install puppeteer

      - name: 🚀 Baixar vídeo e iniciar live
        run: node live.js "${{ github.event.inputs.video_url }}"
        env:
          STREAM_URL: ${{ github.event.inputs.stream_url }}
