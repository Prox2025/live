name: Iniciar Live

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'ID do vídeo'
        required: true
      video_url:
        description: 'URL do vídeo para download'
        required: true
      stream_url:
        description: 'URL do stream Facebook'
        required: true

jobs:
  run-live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout dos arquivos
        uses: actions/checkout@v3

      - name: Criar package.json
        run: |
          cat <<EOF > package.json
          {
            "name": "live-stream-runner",
            "version": "1.0.0",
            "description": "Executa transmissões ao vivo com vídeos do Google Drive",
            "main": "index.js",
            "type": "commonjs",
            "scripts": {
              "start": "node index.js inputs.json"
            },
            "dependencies": {
              "puppeteer": "^21.3.8",
              "follow-redirects": "^1.15.6"
            }
          }
          EOF

      - name: Usar cache do NPM
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Instalar dependências NPM
        run: npm install

      - name: Instalar ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Criar arquivo inputs.json
        run: echo '${{ toJson(github.event.inputs) }}' > inputs.json

      - name: Executar script live
        run: npm start
