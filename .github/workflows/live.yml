name: Iniciar Live

on:
  workflow_dispatch:
    inputs:
      id:
        description: 'ID do vídeo'
        required: true
      video_url:
        description: 'URL do vídeo para download'
        required: true
      stream_url:
        description: 'URL do stream Facebook'
        required: true

jobs:
  run-live:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (caso necessário)
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Cache de dependências
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Instalar dependências
        run: npm install puppeteer follow-redirects

      - name: Criar arquivo inputs.json
        run: |
          echo '${{ toJson(github.event.inputs) }}' > inputs.json

      - name: Executar live
        run: node index.js inputs.json
        env:
          SERVER_STATUS_URL: 'https://livestream.ct.ws/Google%20drive/status.php'
